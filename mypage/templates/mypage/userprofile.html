{% extends 'base.html'%}

{% block body%}

<div class="content-box">
  <span>
    <h2 align="center" style="font-family: 'Do Hyeon', sans-serif; margin-bottom: 20px">{{ name }}님의 페이지</h2>
  </span>
  <div class="item-box" align="center">
    <p style="font-family: 'Do Hyeon', sans-serif;">ID : {{ id }}</p>
    <p style="font-family: 'Do Hyeon', sans-serif;">pic : {{ pic_url }}</p>
    <p style="font-family: 'Do Hyeon', sans-serif;">이름 : {{ name }}</p>
    <p style="font-family: 'Do Hyeon', sans-serif;">생년월일 : {{ date_of_birth }}</p>
    <p style="font-family: 'Do Hyeon', sans-serif;">성별 : {{ gender }}</p>
    <p style="font-family: 'Do Hyeon', sans-serif;">자기소개 : {{ text }}</p>
  </div>
</div>
{% endblock %}
